{% extends 'base.html' %}
{% block content %}
<div class="form-container">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete this {{ type }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" style="background:#ef4444;">Yes, Delete</button>
    <a href="{% url 'teacher_dashboard' %}" class="dashboard-btn">Cancel</a>
  </form>
</div>
{% endblock %}
